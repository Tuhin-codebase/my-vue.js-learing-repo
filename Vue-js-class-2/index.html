<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Vue.js</title>
</head>
<body>
    <div class="app">
        <form v-on:submit.prevent="submitFunction" >
        <div class="container w-120 mx-auto bg-[#64dfdf] mt-5 rounded-lg p-2 text-center ">
            <h2 class="text-3xl font-light mb-5" >Learn Vue in From</h2>
            <input v-model="EmailArray.email" type="email" class="border-2 rounded-lg text-xl border-white ml-2 mb-2" placeholder="Email"> <br>
            <input v-model="EmailArray.name" type="text" class="border-2 rounded-lg text-xl border-white ml-2 mb-2" placeholder="Name" > <br>

            <input v-model="EmailArray.phone" type="number" class="border-2 rounded-lg text-xl border-white ml-2 mb-2" placeholder="phone" > <br>
            <input v-model="EmailArray.password" type="password" class="border-2 rounded-lg text-xl border-white ml-2 mb-2" placeholder="password" > <br>

            <div class="gerder   flex w-60 ml-30 border rounded-lg p-3 ">
                <p class="mr-6" >Gender</p>
                <div class="male">
                  <input v-model="EmailArray.male" type="radio" name="" value="male" id="male"><span class="mr-2"  >Male</span>
                 </div>

                <div class="female">
                  <input v-model="EmailArray.gender" type="radio" name="" value="Female" id="Female"><span>Female</span><br>
                </div>
            </div>
            <select class="w-full border-2 my-2 p-2 rounded-lg text-white " v-model="EmailArray.gender" name="" id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
            </select> 
                <div class="radio w-50 ml-26 mb-5">
                    <input v-model="EmailArray.checkBox" type="checkbox" name="" id=""> <span>subcribe to newslater</span> <br>
                </div>  

            <button  class="border-2 py-1 px-8 rounded-lg text-xl font-bold hover:bg-gray-200 border-green-200" type="submit">Submit</button>
        </div>
        </form>
    
    </div>
    <script>
        const {createApp, reactive} = Vue;
        createApp({
            setup(){
                let EmailArray = reactive( {
                    email : '',
                    name: '',
                    phone: '',
                    password: '',
                    gender: '',
                    checkBox: false,

                })
                function submitFunction (){
                    console.log(EmailArray);
                }
                return {
                    EmailArray,
                    submitFunction,
                    
                }
            }
        }).mount(".app");
    </script>
</body>
</html>
